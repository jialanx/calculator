<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="calculator-body">
            <div id="screen">
                <p id="screen-text">200</p>
            </div>

            <div id="button-container">
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="open-parenthesis">&#40</button>
                <button class="operator" id="end-parenthesis">&#41</button>

                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">0</button>

                <button id="enter">=</button>
            </div>
        </div>
    </body> 
</html>
